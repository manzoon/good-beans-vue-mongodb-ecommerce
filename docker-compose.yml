version: '3.3'

services:
   client:
     build: ./client
     ports:
       - "8080:8080"

   server:
     depends_on:
       - db
     build: ./server
     restart: always
     environment:
      DB_URL: mongodb://db/good-beans-db
     ports:
       - "3000:3000"
   db:
     image: mongo:4
     volumes:
       - db_data:/data/db
volumes:
    db_data: {}